<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    </div>

    <footer>By Daniel Lima</footer>

</html>
